<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photomontage Creator</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Photomontage Creator</h1>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <input type="file" id="fileInput" multiple accept="image/*" />
  <input type="file" id="targetImageInput" accept="image/*" />
  <button id="createMontage">Create Montage</button>

  <script src="https://cdn.jsdelivr.net/npm/quantize@1.0.2/quantize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
