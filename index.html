<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kernel 4 montage</title>
  <style>
    body {
      margin: 0;
    }

    img {
      width: auto;
      height: 90vh;
      margin: 5vh 0;
    }

    #container {
      display: flex;
      justify-content: center;
    }

    canvas {
      position: absolute;
      margin: 5vh 0;
    }
  </style>
</head>

<body>
  <div id="container">
    <img id="cover" src="./cover.png" />
    <canvas id="canvas"></canvas>
  </div>
  <script type="module">
    import {extractColors} from 'https://cdn.jsdelivr.net/npm/extract-colors@4.0.2/+esm'

    function getImageData(image) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = image.width;
      tempCanvas.height = image.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(image, 0, 0);
      return tempCtx.getImageData(0, 0, image.width, image.height);
    }

    function rescaleImageData(imageData) {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');

      const scale = Math.min(imageData.width, 50) / imageData.width;
      tempCanvas.width = imageData.width * scale;
      tempCanvas.height = imageData.height * scale;

      tempCtx.putImageData(imageData, 0, 0);
      tempCtx.scale(scale, scale);
      tempCtx.drawImage(tempCanvas, 0, 0);

      return tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
    }

    // fetch images
    const urls = await fetch("https://opencoda.spencerc99.workers.dev/7SKkwgbs33/grid-sync-1054-Table-dynamic-c6a1a6339b5c3e93cc0da40839aca792c43e3dc8e94e8ec6db3d27085ff6c900")
      .then(response => response.json())
      .then(data => data
        .map(row => row.Url)
        .filter(url => !!url));

    async function imageFromSrc(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          resolve(getImageData(img))
        };

        img.crossOrigin = "Anonymous";
        img.onerror = reject;
        img.src = url;
      })
    }

    const imgs = await Promise.all(urls.map(async url => {
      const imageData = await imageFromSrc(url);
      return {
        imageData,
        palette: await extractColors(imageData),
      }
    }))

    // cover
    const cover = document.getElementById("cover")
    const coverData = await imageFromSrc("https://www.kernelmag.io/_next/image?url=%2Fissue-images%2F4%2Fcover.jpg&w=3840&q=100");
    console.log(imgs, coverData)

    // remap canvas
    const canvas = document.getElementById('canvas');
    const width = parseInt(cover.width);
    const height = parseInt(cover.height);
    canvas.height = height;
    canvas.width = width;
    const ctx = canvas.getContext('2d');

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // actually construct the image
    // iterate squares of the cover image and find the closest image to put in the square
    // const rand = () => Math.floor((Math.random() + 1) * 50);
    const rand = () => 50;
    for (let x = 0; x < width; x += rand()) {
      for (let y = 0; y < height; y += rand()) {
        const targetPixel = [
          coverData.data[(y * width + x) * 4],
          coverData.data[(y * width + x) * 4 + 1],
          coverData.data[(y * width + x) * 4 + 2]
        ];

        const imageData = findClosestImage(targetPixel);
        if (imageData) {
          const rescaled = rescaleImageData(imageData)
          console.log(rescaled)
          ctx.putImageData(rescaled, x, y);
        } 
      }
    }

    ctx.globalAlpha = 0.5;
    ctx.drawImage(cover, 0, 0);

    function findClosestImage(targetPixel) {
      let closestImage = null;
      let minDistance = Infinity;

      for (const {imageData, palette} of imgs) {
        const components = palette.filter(color => color.area > 0.4).map(color => [color.red, color.green, color.blue])
        const totalComponentDistance = components.reduce((acc, component) => acc + colorDistance(targetPixel, component), 0);

        if (totalComponentDistance < minDistance) {
          minDistance = totalComponentDistance;
          closestImage = imageData;
        }
      }

      return closestImage;
    }

    function colorDistance(color1, color2) {
      const rmean = (color1[0] + color2[0]) / 512;
      const r = color1[0] - color2[0];
      const g = color1[1] - color2[1];
      const b = color1[2] - color2[2];
      return Math.sqrt((((512 + rmean) * r * r) >> 8) + 4 * g * g + (((767 - rmean) * b * b) >> 8));
    }
  </script>
</body>

</html>
